name: newsletter
region: fra

services:
  - name: newsletter
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: Chapter-5
      deploy_on_push: true
      repo: BastianBue/zero-to-production-in-rust
    health_check:
      http_path: /health_check
    http_port: 8080
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /

databases:
  # PG = Postgres
  - engine: PG
    # Database name
    name: newsletter
    # Again, let's keep the bill lean
    num_nodes: 1
    size: db-s-dev-database
    # Postgres version - using the latest here
    version: "14"

